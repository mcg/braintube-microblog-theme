# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Musings"
license = "MIT"
licenselink = "https://github.com/am1t/theme-arabica/blob/master/LICENSE"
description = "A customized port of the Ghost arabica theme for Hugo"
homepage = "https://github.com/am1t/musings/"
tags = ["blog", "minimal"]
features = ["smooth", "minimal"]
min_version = "0.41"

[author]
  name = "Amit Gawande"
  homepage = "https://amitgawande.com"

# If porting an existing theme
[original]
  name = "Arabica"
  homepage = "https://thedarkroast.com/"
  repo = "https://github.com/slunsford/arabica"
