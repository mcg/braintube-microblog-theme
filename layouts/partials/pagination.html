{{ $pag := $.Paginator }}

<nav class="pagination" role="navigation">
  {{ if or $pag.HasPrev $pag.HasNext }}
    {{ if $pag.HasPrev }}
        <a class="newer-posts" href="{{ $pag.Prev.URL }}" rel="prev">← Newer Posts</a>
    {{ end }}
    <span class="page-number">Page {{ $pag.PageNumber }} of {{ $pag.TotalPages }}</span>
    {{ if $pag.HasNext }}
        <a class="older-posts" href="{{ $pag.Next.URL }}" rel="next" >Older Posts →</a>
    {{ end }}
	{{ end }}
</nav>
